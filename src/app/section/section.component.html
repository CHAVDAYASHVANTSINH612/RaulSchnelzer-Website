<div class="anchor"></div>

<div class="section-title">
  <span class="section-title-tags"><</span>
  <a [routerLink]="link" routerLinkActive="active">
    {{ sectionTitle }}
  </a>
  <span class="section-title-tags">/></span>
</div>

<div>
  <ng-content select="[subtitle]"></ng-content>
</div>

<div [id]="sectionId" class="section-wrapper hidden" #content>
  <div *ngIf="loaded" class="section-content-wrapper fluent-gradient">
    <div class="section-top-corner">
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 20 20"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xml:space="preserve"
        xmlns:serif="http://www.serif.com/"
        style="stroke-linejoin:round;stroke-miterlimit:2;"
      >
        <g id="TopCorner">
          <path
            d="M0,0.316c0,10.864 8.82,19.684 19.684,19.684l-19.684,0l0,-19.684Z"
          />
        </g>
      </svg>
    </div>
    <div class="section-bottom-corner">
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 15 15"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xml:space="preserve"
        xmlns:serif="http://www.serif.com/"
        style="stroke-linejoin:round;stroke-miterlimit:2;"
      >
        <g id="BottomCorner">
          <path
            d="M0,0.237c0,8.148 6.615,14.763 14.763,14.763l-14.763,0l0,-14.763Z"
          />
        </g>
      </svg>
    </div>
    <div class="section-content" [style.overflow]="contentOverflow">
      <ng-content select="[content]"></ng-content>
    </div>
  </div>
</div>
